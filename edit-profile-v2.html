<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles/edit-profile.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="logo">
        <img src="images/MoneyWallet.png" alt="" class="logo-image" />
        <p class="company-name">E-Wallet</p>
      </div>
      <nav class="nav-profile">
        <p class="username">Ghaluh Wizard</p>
        <img src="images/user/user-profile.png" alt="img-profile" />
        <img src="images/icon/Vector.png" alt="img-dropdown" />
      </nav>
    </header>
    <!--container main -->
    <div class="flex">
      <!-- aside -->
      <aside class="container-aside flex flex-1 border-right">
        <a href="dashboard.html">
          <div class="aside-navigation rounded-6">
            <img
              class="aside-icon"
              src="images/icon/dashboard-inactive.png"
              alt=""
            />
            <p class="text-base font-normal">Dashboard</p>
          </div>
        </a>
        <a href="transfer.html">
          <div class="aside-navigation active">
            <img
              class="aside-icon"
              src="images/icon/send-active.png"
              alt="aside-icon"
            />
            <p class="text-base font-normal">Transfer</p>
          </div>
        </a>
        <a href="history.html">
          <div class="aside-navigation">
            <img
              class="aside-icon"
              src="images/icon/history.png"
              alt="aside-icon"
            />
            <p class="text-base font-normal">History</p>
          </div>
        </a>
        <a href="top-up-account.html">
          <div class="aside-navigation">
            <img
              class="aside-icon"
              src="images/icon/Upload.png"
              alt="aside-icon"
            />
            <p class="text-base font-normal">Top Up</p>
          </div>
        </a>
        <a href="edit-profile.html">
          <div class="aside-navigation">
            <img
              class="aside-icon"
              src="images/icon/user.png"
              alt="aside-icon"
            />
            <p class="text-base font-normal">Profile</p>
          </div>
        </a>
        <a href="landingpage.html">
          <div class="aside-navigation">
            <img
              class="aside-icon"
              src="images/icon/Log Out.png"
              alt="aside-icon"
            />
            <p class="text-base font-normal">Keluar</p>
          </div>
        </a>
      </aside>
      <main id="content">
        <div class="content-title">
          <img src="images/icon/profile-2.png" alt="" />
          <p>Profile</p>
        </div>
        <section class="container-edit-profile">
          <div class="container-people">
            <p for="image-profile" class="title">Profile picture</p>
            <div class="container-picture">
              <div class="image-people">
                <img
                  src="images/user/edit-profile.png"
                  alt="image-people"
                  class="img-update"
                />
              </div>
              <div class="container-btn">
                <button class="btn btn-edit">
                  <img src="images/icon/Edit Square.png" alt="" />
                  <p>Change Profile</p>
                </button>
                <button class="btn btn-delete">
                  <img src="images/icon/Delete.png" alt="" />
                  <p>Delete Profile</p>
                </button>
              </div>
            </div>
            <p class="notes-input">
              The profile picture must be 512 x 512 pixels or less
            </p>
            <div class="container-input">
              <label for="fullName" class="input-label">Full Name</label>
              <div class="input">
                <img src="images/icon/user-input.png" alt="user icon" />
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  class="input-profile"
                  placeholder="Enter Full Name"
                />
              </div>
            </div>
            <div class="container-input">
              <label for="phone" class="input-label">Phone</label>
              <div class="input">
                <img src="images/icon/Phone.png" alt="user icon" />
                <input
                  type="number"
                  maxlength="13"
                  id="phone"
                  name="phone"
                  class="input-profile"
                  placeholder="Enter Your Number Phone"
                />
              </div>
            </div>
            <div class="container-input">
              <label for="email" class="input-label">Email</label>
              <div class="input">
                <img src="images/icon/email.png" alt="email icon" />
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="input-profile"
                  placeholder="Enter Your Email"
                />
              </div>
            </div>
            <div class="container-input">
              <p for="fullName" class="input-label">Password</p>
              <a href="#" class="input-link">Change Password</a>
            </div>
            <div class="container-input">
              <p for="fullName" class="input-label">Pin</p>
              <a href="#" class="input-link">Change Pin</a>
            </div>
          </div>
          <button class="btn-submit">Submit</button>
        </section>
      </main>
    </div>
  </body>
</html>
