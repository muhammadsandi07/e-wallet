<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Login</title>
    <script type="module" src="script/login.js" defer></script>
  </head>
  <body>
    <div class="container-login">
      <div class="content-login">
        <div class="logo">
          <img src="images/MoneyWallet.png" alt="" class="logo-image" />
          <p class="company-name">E-Wallet</p>
        </div>
        <p>Hello Welcome Back ðŸ‘‹</p>
        <p>Fill out the form correctly or you can login with several option.</p>
        <div class="auth-btn">
          <div class="btn btn-google">
            <img
              src="images/icon/company/flat-color-icons_google.png"
              alt="icon google"
            />
            <p>Sign In With Google</p>
          </div>
          <div class="btn btn-google">
            <img
              src="images/icon/company/bx_bxl-facebook-circle.png"
              alt="icon google"
            />
            <p>Sign In With Facebook</p>
          </div>
        </div>
        <div class="text-or">Or</div>
        <form>
          <div class="container-input">
            <label for="email" class="input-label">Email</label>
            <div class="input">
              <img src="images/icon/email.png" alt="email icon" />
              <input
                type="email"
                id="email"
                name="email"
                class="input-profile"
                placeholder="Enter Your Email"
              />
            </div>
            <span class="email-error error"></span>
          </div>
          <div class="container-input">
            <label for="email" class="input-label">Password</label>
            <div class="input">
              <img src="images/icon/Password.png" alt="email icon" />
              <input
                type="password"
                id="password"
                name="password"
                class="input-profile"
                placeholder="Enter Your Password"
              />
              <button type="button" class="show-password">
                <img src="images/icon/EyeSlash.png" alt="" />
              </button>
            </div>
            <span class="password-error error"></span>
          </div>
          <button type="button" class="btn-submit">login</button>
        </form>
        <p class="have-account">
          Not Have An Account? <span><a href="register.html">Register</a></span>
        </p>
      </div>
      <div class="container-img-login">
        <img src="images/image-login.png" alt="" class="img-login" />
      </div>
    </div>
    <div class="alert hide">
      <div>
        <div class="icon"></div>
        <div class="message"></div>
      </div>
      <div class="btn-close">
        <img src="images/icon/xmark-solid.svg" alt="close" />
      </div>
    </div>
    <div class="container-loader">
      <div class="loader"></div>
    </div>
  </body>
</html>
