<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container-register">
      <div class="content-register">
        <div class="logo">
          <img src="images/MoneyWallet.png" alt="" class="logo-image" />
          <p class="company-name">E-Wallet</p>
        </div>
        <p>Hello Welcome Back ðŸ‘‹</p>
        <p>Fill out the form correctly or you can login with several option.</p>
        <div class="auth-btn">
          <div class="btn btn-google">
            <img
              src="images/icon/company/flat-color-icons_google.png"
              alt="icon google"
            />
            <p>Sign In With Google</p>
          </div>
          <div class="btn btn-google">
            <img
              src="images/icon/company/bx_bxl-facebook-circle.png"
              alt="icon google"
            />
            <p>Sign In With Facebook</p>
          </div>
          <div class="text-or">Or</div>
        </div>

        <div class="container-input">
          <label for="email" class="input-label">Email</label>
          <div class="input">
            <img src="images/icon/email.png" alt="email icon" />
            <input
              type="text"
              id="email"
              name="email"
              class="input-profile"
              placeholder="Enter Your Email"
            />
          </div>
        </div>
        <div class="container-input">
          <label for="email" class="input-label">Password</label>
          <div class="input">
            <img src="images/icon/Password.png" alt="email icon" />
            <input
              type="text"
              id="email"
              name="email"
              class="input-profile"
              placeholder="Enter Your Password"
            />
            <img src="images/icon/EyeSlash.png" alt="" />
          </div>
        </div>
        <div class="container-input">
          <label for="email" class="input-label">Confirm Password</label>
          <div class="input">
            <img src="images/icon/email.png" alt="email icon" />
            <input
              type="text"
              id="email"
              name="email"
              class="input-profile"
              placeholder="Enter Your Password Again"
            />
            <img src="images/icon/EyeSlash.png" alt="" />
          </div>
        </div>
        <button class="btn-submit">Register</button>
        <p class="have-account">
          Have An Account? <span><a href="login.html">Login</a></span>
        </p>
      </div>
      <div class="container-img-login">
        <img src="images/image-login.png" alt="" class="img-login" />
      </div>
    </div>
  </body>
</html>
