<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Wallet</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="images/MoneyWallet.png" alt="" class="logo-image" />
        <p class="company-name">E-Wallet</p>
      </div>
      <div class="btn-auth">
        <a href="#" class="btn-signin">Signin</a>
        <a href="#" class="btn-signup">Sign Up</a>
      </div>
    </header>
    <section class="section-hero">
      <div class="hero-content">
        <p>Experience the Future of Digital Payments with e-wallet</p>
      </div>
      <div class="hero-banner">
        <div class="banner-mobile">
          <div class="image-mobile-first">
            <img
              src="images/Mobile-Dashboard_V2-removebg.png"
              alt="mobile dashboard"
              width="291"
              height="443"
            />
          </div>
          <img
            src="images/Mobile - Dashboard V1.png"
            alt="mobile dashboard"
            class="image-mobile-second"
            width="107"
            height="225"
          />
        </div>
        <div class="right">
          <p>Simplify Your Life with Secure and Convenient Mobile Payments</p>
          <button>Play Store</button>
          <button>Apps Store</button>
        </div>
      </div>
    </section>
    <section></section>
  </body>
</html>
