<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change-password</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/edit-profile.css" />
    <script src="script/aside.js" defer></script>
    <script type="module" src="script/changePassword.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="logo">
        <img src="images/MoneyWallet.png" alt="" class="logo-image" />
        <p class="company-name">E-Wallet</p>
      </div>
      <nav class="nav-profile">
        <p>Profile</p>
        <p class="username">Ghaluh Wizard</p>
        <img src="images/user/user-profile.png" alt="img-profile" />
        <img src="images/icon/Vector.svg" alt="img-dropdown" />
      </nav>
      <button class="toggle-mobile" type="button">
        <img src="images/icon/menu-right.svg" alt="" />
      </button>
    </header>
    <!--container main -->

    <!-- aside -->
    <aside class="container-aside">
      <div class="aside-navigation rounded-6" target="/dashboard.html">
        <img
          class="aside-icon"
          src="images/icon/dashboard-inactive.png"
          alt=""
        />
        <p class="text-base font-normal">Dashboard</p>
      </div>
      <div class="aside-navigation" target="/transfer.html">
        <img class="aside-icon" src="images/icon/Send.svg" alt="aside-icon" />
        <p class="text-base font-normal">Transfer</p>
      </div>
      <div class="aside-navigation" target="/history.html">
        <img
          class="aside-icon"
          src="images/icon/history.png"
          alt="aside-icon"
        />
        <p class="text-base font-normal">History</p>
      </div>
      <div class="aside-navigation" target="/top-up-account.html">
        <img class="aside-icon" src="images/icon/Upload.png" alt="aside-icon" />
        <p class="text-base font-normal">Top Up</p>
      </div>
      <div class="aside-navigation" target="/edit-profile.html">
        <img class="aside-icon" src="images/icon/user.png" alt="aside-icon" />
        <p class="text-base font-normal">Profile</p>
      </div>
      <div class="aside-navigation" target="/index.html">
        <img
          class="aside-icon"
          src="images/icon/Log Out.png"
          alt="aside-icon"
        />
        <p class="text-base font-normal">Keluar</p>
      </div>
    </aside>
    <aside class="container-aside-mobile hide">
      <div class="aside-navigation rounded-6" target="/dashboard.html">
        <img
          class="aside-icon"
          src="images/icon/dashboard-inactive.png"
          alt=""
        />
        <p class="text-base font-normal">Dashboard</p>
      </div>
      <div class="aside-navigation" target="/transfer.html">
        <img class="aside-icon" src="images/icon/Send.svg" alt="aside-icon" />
        <p class="text-base font-normal">Transfer</p>
      </div>
      <div class="aside-navigation" target="/history.html">
        <img
          class="aside-icon"
          src="images/icon/history.png"
          alt="aside-icon"
        />
        <p class="text-base font-normal">History</p>
      </div>
      <div class="aside-navigation" target="/top-up-account.html">
        <img class="aside-icon" src="images/icon/Upload.png" alt="aside-icon" />
        <p class="text-base font-normal">Top Up</p>
      </div>
      <div class="aside-navigation" target="/edit-profile.html">
        <img class="aside-icon" src="images/icon/user.png" alt="aside-icon" />
        <p class="text-base font-normal">Profile</p>
      </div>
      <div class="aside-navigation" target="/index.html">
        <img
          class="aside-icon"
          src="images/icon/Log Out.png"
          alt="aside-icon"
        />
        <p class="text-base font-normal">Keluar</p>
      </div>
    </aside>
    <main id="content">
      <div class="content-title">
        <img src="images/icon/profile-2.png" alt="" />
        <p>Profile</p>
      </div>
      <section class="container-edit-profile">
        <div class="container-people">
          <p for="image-profile" class="title">Change Password</p>
          <div class="container-input">
            <label for="existing-password" class="input-label"
              >Existing Password</label
            >
            <div class="input">
              <img src="images/icon/Password.png" alt="user icon" />
              <input
                type="password"
                id="existing-password"
                name="existing-password"
                class="input-profile"
                placeholder="Enter Your Password"
              />
              <button class="show-ext" type="button">
                <img src="images/icon/EyeSlash.png" alt="" />
              </button>
            </div>
            <p class="error ext-err"></p>
          </div>
          <div class="container-input">
            <label for="new-password" class="input-label">New Password</label>
            <div class="input">
              <img src="images/icon/Password.png" alt="user icon" />
              <input
                type="password"
                minlength="8"
                id="new-password"
                name="new-password"
                class="input-profile"
                placeholder="Enter Your New Password"
              />
              <button class="show-new">
                <img src="images/icon/EyeSlash.png" alt="" />
              </button>
            </div>
            <p class="error new-err"></p>
          </div>
          <div class="container-input">
            <label for="confirm-password" class="input-label"
              >Confirm New Password</label
            >
            <div class="input">
              <img src="images/icon/Password.png" alt="email icon" />
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="input-profile"
                placeholder="Enter Your New Password"
              />
              <button class="show-confirm-new" type="button">
                <img src="images/icon/EyeSlash.png" alt="" />
              </button>
            </div>
            <p class="error conf-err"></p>
          </div>
          <button class="btn-submit">Submit</button>
        </div>
      </section>
    </main>
  </body>
</html>
