<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/email.css" />
    <script src="script/email.js" defer></script>
  </head>
  <body>
    <div class="container-email">
      <div class="content-email">
        <div class="logo">
          <img src="images/MoneyWallet.png" alt="" class="logo-image" />
          <p class="company-name">E-Wallet</p>
        </div>
        <p>Fill Out Form Correctly ðŸ‘‹</p>
        <p>We will send new password to your email.</p>
        <form>
          <div class="container-input">
            <label for="email" class="input-label">Email</label>
            <div class="input">
              <img src="images/icon/email.png" alt="email icon" />
              <input
                type="email"
                id="email"
                name="email"
                class="input-profile"
                placeholder="Enter Your Email"
              />
            </div>
            <span class="email-error error"></span>
          </div>
          <button type="button" class="btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
